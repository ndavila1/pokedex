<div [ngClass]="classStar ? 'card-star' : 'card'" *ngIf="true">
    <span class="card--id"># {{pokemon.id}}</span>
    <img class="card--image" src="{{pokemon.sprites.front_default}}"/>
    <h1 class="card--name">{{pokemon.name}}</h1>
    <span class="card--details" *ngFor="let item of pokemon.types">{{item.type.name}} </span>
</div>
